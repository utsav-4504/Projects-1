<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
.col-6 {
    width: 100%;
    margin-bottom: 50px;
}
    h1 {
    text-align: center;
}
input#name {
    width: 60%;
}
input#age {
    width: 60%;
}
button.btn.btn-danger {
    margin: 0 0px 0 5px;
}
</style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
               
                <form name="userfrm">
                    <input type="hidden" name="uid" id="uid"> 
                    <h1>table</h1>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">name :</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">age :</label>
                        <input type="number" class="form-control" id="age" aria-describedby="emailHelp">
                      </div>
                      <button type="button" class="btn btn-success" onclick="savedata()">save</button>
                </form>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">name</th>
                        <th scope="col">age</th>
                        <th scope="col">action</th>
                      </tr>
                    </thead>
                    <tbody id="tdbody">
                    
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    
</body>
<script>
    let data=[]
    
    let  savedata=()=>{
        // let nam=document.getElementById("name").value  
        // let age=document.getElementById("age").value
        let nam=$("#name").val()
        let age=$("#age").val()
        let id=$("#uid").val()
        let getitem=localStorage.getItem("userdata")
        let result=JSON.parse(getitem)
        let index= result!=null && result.length>0?result.length+1:1
        // let index=data.length>0?data.length+1:1
        let obj={
            id:index,
            name:nam,
            age:age
        }
        if(id!=""){
            let newdata = result.map((i)=>{
                    if(i.id == id){
                        i.name = nam
                        i.age = age
                    }
                    return i
        })
        data = newdata
        }else{
            data.push(obj)
        }
        
        localStorage.setItem("userdata",JSON.stringify(data))
        document.userfrm.reset()
        displaydata()
    }
    let displaydata=()=>{
        let gatadata=JSON.parse(localStorage.getItem("userdata"))
        let tr=''
     if(gatadata != null){
        gatadata.map((i)=>{
           tr+= `<tr>
                
                <td>${i.id}</td>
                <td>${i.name}</td>
                <td>${i.age}</td>
                <td><button class="btn btn-danger" onclick="deletedata(${i.id})">delete</button><button  class="btn btn-danger" onclick="editdata(${i.id})">edit</button></td>
                </tr>`
        })

        document.getElementById("tdbody").innerHTML=tr;
    }
    }

    displaydata()
    let deletedata=(id)=>{
      let gatadata=JSON.parse(localStorage.getItem("userdata"))
      let res= gatadata.filter((i)=>{
            return i.id!=id
        })
        localStorage.setItem("userdata",JSON.stringify(res))
        displaydata()
    }
    let editdata=(id)=>{
      let gatadata=JSON.parse(localStorage.getItem("userdata"))
      let res= gatadata.find((i)=>{
            return i.id==id
        })
         document.getElementById("name").value=res.name
         document.getElementById("age").value=res.age
         $("#uid").val(res.id)
        
    }
    displaydata()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</html>
